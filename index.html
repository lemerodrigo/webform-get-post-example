<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web form example</title>
</head>
<body>
  <h2>Form method GET</h2>
  <form action="http://localhost:8888" method="get">
    <input type="text" name="name" value="Rodrigo" />
    <input type="text" name="email" value="lemerodrigo@gmail.com" />
    <button type="submit">Enviar</button>
  </form>
  <h2>Form method POST</h2>
  <form action="http://localhost:8888" method="post">
    <input type="text" name="name" value="Rodrigo" />
    <input type="text" name="email" value="lemerodrigo@gmail.com" />
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
